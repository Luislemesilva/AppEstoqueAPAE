<body>
    <aside>
        <div class="sidenav">
            <img src="assets/logo-apae.png" alt="logo-apae" id="logo-aside">
            <button type="button" class="btn btn-dark" data-bs-toggle="button">ADMINISTRAÇÃO</button>
            <button type="button" class="btn btn-dark" data-bs-toggle="button">ESTOQUE</button>
            <button type="button" class="btn btn-dark" data-bs-toggle="button">DOAÇÃO</button>
            <div class="line">
                <p id="name"><strong>Leticia Campos</strong></p>
                <p id="job">Nutricionista</p>
                <img src="assets/sair.png" alt="" id="out">
                <img src="assets/Foto.png" alt="p" id="profile">
            </div>
        </div>
    </aside>

    <main>
        <div id="white">
<div class="container-form">
    <div class="form-title" style=" color: #2A455A; font-size: 2.1rem; text-align: center;">CADASTRO DO DOADOR</div>
    <form>
        <div class="row">
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="nomeDoador" class="form-label">Nome Doador / Empresa</label>
                    <input type="text" class="form-control" id="nomeDoador" placeholder="Digite seu nome">
                </div>
                <div class="mb-3 form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaFisica" value="fisica">
                    <label class="form-check-label" for="pessoaFisica">Pessoa Física</label>
                </div>
                <div class="mb-3 form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaJuridica" value="juridica">
                    <label class="form-check-label" for="pessoaJuridica">Pessoa Jurídica</label>
                </div>
                <div class="mb-3">
                    <label for="cpfCnpj" class="form-label">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite seu CPF ou CNPJ">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label >
                    <input type="tel" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
            </div>

            <!-- Coluna Divisória -->
            <div class="col-md-1 d-flex align-items-center justify-content-center">
                <div class="divider"></div>
            </div>

            <!-- Coluna 2 -->
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço Completo</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                </div>
                <div class="mb-3">
                    <label for="cidadeEstado" class="form-label">Cidade / Estado</label>
                    <input type="text" class="form-control" id="cidadeEstado" placeholder="Digite sua cidade e estado">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="lorem" class="form-label">Lorem</label>
                    <input type="text" class="form-control" id="lorem" placeholder="Digite algo">
                </div>
            </div>
        </div>
    </form>
</div>
            <button type="submit" class="btn" id="save">SALVAR</button>
        </div>
    </main>
</body>
